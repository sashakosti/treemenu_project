{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 1em;
        }

        nav li {
            display: inline;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #ddd;
            text-align: center;
            padding: 1em;
            font-size: 0.9em;
        }
        .menu, .menu ul {
            list-style: none;
            padding-left: 1em;
            margin: 0;
        }

        .menu li {
            margin: 5px 0;
        }

        .menu li.active > a {
            font-weight: bold;
            color: darkblue;
        }

        .menu li.open > a {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}Добро пожаловать на сайт!{% endblock %}</h1>
    </header>

    <main>
        {% block content %}
        <!-- Содержимое страницы -->
        {% endblock %}
    </main>

    <footer>
        {% block footer %}
        &copy; {{ year|default:2025 }} Моя компания. Все права защищены.
        {% endblock %}
    </footer>
</body>
</html>
